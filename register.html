<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Account Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container loginTable">
    <div class="row">
      <div class="col-md-2 col-sm-0">

      </div>
      <div class="main col-md-8">

        <h3 class="text-center"><img class="center" src="images/logo.png" alt="logo" height="50px" width="50px">Play & Learn</h3>
        <h3>Account Register!</h3>
        <hr>
        <form role="form">

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="inputUserFirstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="inputUserLastName">
          </div>

          <div class="form-group">
            <label for="inputUsernameEmail">Email Address</label>
            <input type="text" class="form-control" id="inputUsernameEmail">
          </div>


          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputUserPassword">
          </div>

          <div class="form-group">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputUserPassword">
          </div>

          <div class="checkbox pull-right">

            <label>
              <input type="checkbox">Remember me </label>
          </div>

<button onClick="registerAccount()" type="button" name="button" class="btn btn-primary col-lg-12 col-md-12 col-sm-6">Register</button>
<a href="login.html" class="btn btn-secondary register-page-btn col-lg-12 col-md-12 col-sm-6">Already Register? Login Here!</a>

      </div>
      <div class="col-md-2 col-sm-0">

      </div>
    </div>
  </div>

  <script>
    // document.querySelector("button").addEventListener("click", registerAccount);

    function registerAccount() {
      alert("Your account register successfully!");
      window.location.href="home.html";
    }
  </script>
</body>

</html>
