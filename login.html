<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</head>

<body>



  <div class="container loginTable">
    <div class="row">

      <div class="col-md-2 col-sm-0">

      </div>
      <div class="main col-md-8"><h3 class="text-center"><img class="center" src="images/logo.png" alt="logo" height="50px" width="50px">Play & Learn</h3>
        <h3>Login</h3>
        <hr>
        <form role="form">
          <div class="form-group">
            <label for="inputUsernameEmail">Email Address</label>
            <input type="text" class="form-control" id="inputUsernameEmail">
          </div>
          <div class="form-group">

            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="checkbox pull-right">

            <label>
              <input type="checkbox">Remember me </label>
          </div>

          <a class="btn btn btn-primary col-lg-12 col-md-12 col-sm-6" href="home.html">Log In</a>
          <a class="btn btn btn-secondary col-lg-12 col-md-12 col-sm-6" href="register.html">New User? Sign Up Here!</a>

          <br>
          <a class="pull-right" href="forgotpassword.html">Forgot password?</a>
        </form>

      </div>
      <div class="col-md-2 col-sm-0">

      </div>
    </div>
  </div>
</body>

</html>
